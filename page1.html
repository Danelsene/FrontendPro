<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliderr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="title_slider">Обирай автомобілі для заїзду натискаючи на них</h1>
    <section id="slider_section">
    <div id="slider">
        <img src="./images/orange_car.jpg" alt="orange_car" />
        <img src="./images/red_car.jpg" alt="red_car" />
        <img src="./images/green_car.jpg" alt="green_car" />
        <img src="./images/yellow_car.jpg" alt="yellow_car" />
        <img src="./images/blue_car.jpg" alt="blue_car" />
        <button id="prevBtn">туди</button>
        <button id="nextBtn">сюди</button>
    </div>
    <div id="selectedImages"></div>
    </section>
    <div class="main_button">
        <button id="start_ride">Почати заїзд</button>
    </div>
    <script src="./js/slider.js"></script>
</body>

</html>
