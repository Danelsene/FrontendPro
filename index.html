<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online rally Team 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Online Rally</h1>
        <div class="buttons_div">
            <button class="button_first" id="start">Почати заїзд</button>
            <button class="button_first">Змінити дані</button>
        </div>
    </header>
    <hr>
    <section class="rally_menu" id="rallymenu">
        <h2 class="menu_title">Обери дані для заїзду</h2>
        <div class="form_flex">
        <div class="change_numbers">
            <form action="get">
                <label for="participantQuantity"> Обери кіл-сть учасників(до 20)</label>
                <input type="number" id="participantQuantity" required>
                <br>
                <label for="voteCount">Обери кіл-сть журі(до 20)</label>
                <input type="number" id="voteCount" required>
                <br>
                <label for="points">Введи бали оцінювання(наприклад 1,2,3)</label>
                <input type="number" id="points" required>
                <br>
                <button type="submit" class="form_submit">Далі</button>
            </form>
        </div>
        <img src="../images/Cars-Movie-Characters.jpg" class="cars_main_image" alt="cars">
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
